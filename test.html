<!DOCTYPE html>
<html>
<head>
  <title>Example Page</title>
  <style>
		body{margin:0;padding: 0}
	</style>
</head>
<body>

  <iframe id="orderIframe" width="200%" height="600px"></iframe>
  
  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const paramArray = queryString.split('&');
      paramArray.forEach(param => {
        const [key, value] = param.split('=');
        params[decodeURIComponent(key)] = decodeURIComponent(value);
      });
      console.log(params);
      return params;
    }

    // Get the parameters from the parent URL
    const params = getUrlParams();
    const tableNumber = params['table'];

    // Construct the iframe src URL with parameters
    const iframeSrc = `https://script.google.com/macros/s/AKfycbzsMoNelBBh7pklycCEUyezut4xmPGQ3BZw-sxWyhKoOWcRhnNqryIzFNVJj3unmz3owg/exec?table=${tableNumber}`;

    // Set the iframe src attribute
    document.getElementById('orderIframe').src = iframeSrc;
  </script>
</body>
</html>
